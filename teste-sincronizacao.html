<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Sincronização - Sistema de Chaves</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .test-panel {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-panel h3 {
            color: #007bff;
            margin-bottom: 15px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .log-container {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">
            <i class="bi bi-arrow-repeat text-primary"></i>
            Teste de Sincronização - Sistema de Chaves
        </h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="test-panel">
                    <h3>
                        <i class="bi bi-person-circle text-primary"></i>
                        Painel do Professor
                    </h3>
                    <div class="mb-3">
                        <span class="status-indicator status-online"></span>
                        <strong>Status:</strong> Online
                    </div>
                    <div class="mb-3">
                        <strong>Data:</strong> <span id="teacherDate">-</span>
                    </div>
                    <div class="mb-3">
                        <strong>Turno:</strong> <span id="teacherShift">-</span>
                    </div>
                    <div class="mb-3">
                        <strong>Registros:</strong> <span id="teacherRecords">-</span>
                    </div>
                    <button class="btn btn-primary btn-sm" onclick="testTeacherAction()">
                        <i class="bi bi-key me-1"></i>
                        Testar Ação de Chave
                    </button>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="test-panel">
                    <h3>
                        <i class="bi bi-building text-success"></i>
                        Painel do Administrador
                    </h3>
                    <div class="mb-3">
                        <span class="status-indicator status-online"></span>
                        <strong>Status:</strong> Online
                    </div>
                    <div class="mb-3">
                        <strong>Data:</strong> <span id="adminDate">-</span>
                    </div>
                    <div class="mb-3">
                        <strong>Turno:</strong> <span id="adminShift">-</span>
                    </div>
                    <div class="mb-3">
                        <strong>Registros:</strong> <span id="adminRecords">-</span>
                    </div>
                    <button class="btn btn-success btn-sm" onclick="testAdminAction()">
                        <i class="bi bi-box-arrow-right me-1"></i>
                        Testar Ação de Chave
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="test-panel">
                    <h3>
                        <i class="bi bi-activity text-info"></i>
                        Log de Sincronização
                    </h3>
                    <div class="log-container" id="syncLog">
                        <div class="text-muted">Aguardando eventos de sincronização...</div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-outline-secondary btn-sm" onclick="clearLog()">
                            <i class="bi bi-trash me-1"></i>
                            Limpar Log
                        </button>
                        <button class="btn btn-outline-info btn-sm" onclick="checkLocalStorage()">
                            <i class="bi bi-database me-1"></i>
                            Verificar localStorage
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let logCounter = 0;
        
        function log(message, type = 'info') {
            const logContainer = document.getElementById('syncLog');
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const logEntry = document.createElement('div');
            
            let color = '#6c757d';
            if (type === 'success') color = '#28a745';
            else if (type === 'error') color = '#dc3545';
            else if (type === 'warning') color = '#ffc107';
            
            logEntry.innerHTML = `
                <span style="color: ${color}">[${timestamp}]</span> 
                <strong>#${++logCounter}:</strong> ${message}
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('syncLog').innerHTML = '<div class="text-muted">Log limpo...</div>';
            logCounter = 0;
        }
        
        function checkLocalStorage() {
            const allDateShiftData = localStorage.getItem('allDateShiftData');
            const allShiftData = localStorage.getItem('allShiftData');
            const dataUpdateTimestamp = localStorage.getItem('dataUpdateTimestamp');
            
            log('=== VERIFICAÇÃO DO LOCALSTORAGE ===', 'info');
            log(`allDateShiftData: ${allDateShiftData ? 'Presente' : 'Ausente'}`, allDateShiftData ? 'success' : 'warning');
            log(`allShiftData: ${allShiftData ? 'Presente' : 'Ausente'}`, allShiftData ? 'success' : 'warning');
            log(`dataUpdateTimestamp: ${dataUpdateTimestamp || 'Ausente'}`, dataUpdateTimestamp ? 'success' : 'warning');
            
            if (allDateShiftData) {
                try {
                    const parsed = JSON.parse(allDateShiftData);
                    const dates = Object.keys(parsed);
                    log(`Datas encontradas: ${dates.join(', ')}`, 'info');
                    
                    dates.forEach(date => {
                        const shifts = Object.keys(parsed[date]);
                        shifts.forEach(shift => {
                            const count = Array.isArray(parsed[date][shift]) ? parsed[date][shift].length : 0;
                            log(`  ${date} - ${shift}: ${count} registros`, count > 0 ? 'success' : 'warning');
                        });
                    });
                } catch (e) {
                    log(`Erro ao analisar allDateShiftData: ${e.message}`, 'error');
                }
            }
        }
        
        function testTeacherAction() {
            log('Simulando ação de chave no painel do professor...', 'info');
            
            // Simular dados de teste
            const testData = {
                [new Date().toISOString().split('T')[0]]: {
                    'manhã': [{
                        id: 'test_teacher_1',
                        sala: 'Sala Teste',
                        professor: 'Professor Teste',
                        disciplina: 'Teste',
                        curso: 'Teste',
                        turma: 'Teste',
                        horaRetirada: null,
                        horaDevolucao: null
                    }]
                }
            };
            
            localStorage.setItem('allDateShiftData', JSON.stringify(testData));
            localStorage.setItem('dataUpdateTimestamp', Date.now().toString());
            
            // Disparar evento de atualização
            window.dispatchEvent(new CustomEvent('shiftDataUpdated', {
                detail: { shift: 'manhã', data: testData }
            }));
            
            log('Evento de atualização disparado pelo painel do professor', 'success');
            checkLocalStorage();
        }
        
        function testAdminAction() {
            log('Simulando ação de chave no painel do administrador...', 'info');
            
            // Simular dados de teste
            const testData = {
                [new Date().toISOString().split('T')[0]]: {
                    'manhã': [{
                        id: 'test_admin_1',
                        room: 'Sala Teste Admin',
                        professorName: 'Professor Teste Admin',
                        subject: 'Teste Admin',
                        course: 'Teste Admin',
                        turmaNumber: 'Teste Admin',
                        withdrawalTime: '',
                        returnTime: '',
                        status: 'disponivel'
                    }]
                }
            };
            
            localStorage.setItem('allDateShiftData', JSON.stringify(testData));
            localStorage.setItem('dataUpdateTimestamp', Date.now().toString());
            
            // Disparar evento de atualização
            window.dispatchEvent(new CustomEvent('shiftDataUpdated', {
                detail: { shift: 'manhã', data: testData }
            }));
            
            log('Evento de atualização disparado pelo painel do administrador', 'success');
            checkLocalStorage();
        }
        
        // Monitorar eventos de sincronização
        window.addEventListener('shiftDataUpdated', function(event) {
            log(`Evento shiftDataUpdated recebido: turno=${event.detail.shift}`, 'success');
            log(`Dados: ${JSON.stringify(event.detail.data).substring(0, 100)}...`, 'info');
        });
        
        // Monitorar mudanças no localStorage
        window.addEventListener('storage', function(e) {
            log(`Mudança no localStorage detectada: ${e.key}`, 'warning');
            if (e.newValue) {
                log(`Novo valor: ${e.newValue.substring(0, 100)}...`, 'info');
            }
        });
        
        // Atualizar informações dos painéis
        function updatePanelInfo() {
            const allDateShiftData = localStorage.getItem('allDateShiftData');
            if (allDateShiftData) {
                try {
                    const parsed = JSON.parse(allDateShiftData);
                    const today = new Date().toISOString().split('T')[0];
                    const todayData = parsed[today];
                    
                    if (todayData) {
                        const manhaCount = Array.isArray(todayData['manhã']) ? todayData['manhã'].length : 0;
                        const tardeCount = Array.isArray(todayData['tarde']) ? todayData['tarde'].length : 0;
                        const noiteCount = Array.isArray(todayData['noite']) ? todayData['noite'].length : 0;
                        
                        document.getElementById('teacherDate').textContent = today;
                        document.getElementById('teacherShift').textContent = 'Manhã';
                        document.getElementById('teacherRecords').textContent = manhaCount;
                        
                        document.getElementById('adminDate').textContent = today;
                        document.getElementById('adminShift').textContent = 'Manhã';
                        document.getElementById('adminRecords').textContent = manhaCount;
                    }
                } catch (e) {
                    log(`Erro ao atualizar informações dos painéis: ${e.message}`, 'error');
                }
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            log('Sistema de teste de sincronização iniciado', 'success');
            updatePanelInfo();
            
            // Atualizar a cada 5 segundos
            setInterval(updatePanelInfo, 5000);
        });
    </script>
</body>
</html>
