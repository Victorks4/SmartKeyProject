<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartKey System - Admin (Modular)</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../public/assets/css/pages-styles.css">
</head>
<body>
    <!-- Content here -->
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- ⚠️ CRITICAL: Configure environment variables in Vercel -->
    <!-- For local development, create .env.local file -->
    <script>
        // Inject environment variables for Firebase config
        window.__FIREBASE_API_KEY__ = '{{ VITE_FIREBASE_API_KEY }}';
        window.__FIREBASE_AUTH_DOMAIN__ = '{{ VITE_FIREBASE_AUTH_DOMAIN }}';
        window.__FIREBASE_DATABASE_URL__ = '{{ VITE_FIREBASE_DATABASE_URL }}';
        window.__FIREBASE_PROJECT_ID__ = '{{ VITE_FIREBASE_PROJECT_ID }}';
        window.__FIREBASE_STORAGE_BUCKET__ = '{{ VITE_FIREBASE_STORAGE_BUCKET }}';
        window.__FIREBASE_MESSAGING_SENDER_ID__ = '{{ VITE_FIREBASE_MESSAGING_SENDER_ID }}';
        window.__FIREBASE_APP_ID__ = '{{ VITE_FIREBASE_APP_ID }}';
    </script>
    
    <!-- Core Modules (load first) -->
    <script src="../public/src/modules/shared/config/config.js"></script>
    <script src="../public/src/modules/shared/utils/error-handler.js"></script>
    <script src="../public/src/modules/shared/utils/validators.js"></script>
    
    <!-- Data Modules -->
    <script src="../public/src/modules/shared/data/rooms-data.js"></script>
    <script src="../public/src/modules/shared/data/teachers-data.js"></script>
    
    <!-- Legacy Utils (backward compatibility) -->
    <script src="../public/src/modules/shared/utils/utilis.js"></script>
    
    <!-- Firebase Config -->
    <script src="../public/src/modules/shared/config/firebase-config.js"></script>
    
    <!-- Page Script -->
    <script src="../public/src/modules/admin/paineladm.js"></script>
    
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
