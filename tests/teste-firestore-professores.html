<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Teste Firestore - Professores</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-align: center;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-primary { background: #667eea; }
        .btn-success { background: #28a745; }
        .btn-info { background: #17a2b8; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-danger { background: #dc3545; }
        .btn-secondary { background: #6c757d; }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            font-size: 13px;
            line-height: 1.5;
        }
        .result-item {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .badge-success { background: #28a745; color: white; }
        .badge-error { background: #dc3545; color: white; }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>üî• Teste Firestore - Professores</h1>
        
        <div class="card">
            <h2>üìä Status da Conex√£o</h2>
            <div id="status-connection" class="status info">‚è≥ Verificando conex√£o...</div>
        </div>
        
        <div class="card">
            <h2>üß™ Testes Dispon√≠veis</h2>
            <div class="btn-grid">
                <button class="btn btn-primary" onclick="testFirestoreInit()">
                    1Ô∏è‚É£ Verificar Inicializa√ß√£o
                </button>
                <button class="btn btn-success" onclick="testSaveTeacher()">
                    2Ô∏è‚É£ Salvar Professor Teste
                </button>
                <button class="btn btn-info" onclick="testLoadTeachers()">
                    3Ô∏è‚É£ Carregar Professores
                </button>
                <button class="btn btn-warning" onclick="testUpdateTeacher()">
                    4Ô∏è‚É£ Atualizar Professor
                </button>
                <button class="btn btn-danger" onclick="testDeleteTeacher()">
                    5Ô∏è‚É£ Remover Professor
                </button>
                <button class="btn btn-secondary" onclick="testRealTimeSync()">
                    6Ô∏è‚É£ Sincroniza√ß√£o Tempo Real
                </button>
            </div>
        </div>
        
        <div class="card">
            <h2>üìù Resultados dos Testes</h2>
            <div id="test-results"></div>
        </div>
        
        <div class="card">
            <h2>üìã Console de Logs</h2>
            <pre id="console-logs"></pre>
        </div>
    </div>
    
    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAJulZn1wPo3k2I7Mvo2RpnW_8D3Z5T8yM",
            authDomain: "senaikey.firebaseapp.com",
            databaseURL: "https://senaikey-default-rtdb.firebaseio.com",
            projectId: "senaikey",
            storageBucket: "senaikey.firebasestorage.app",
            messagingSenderId: "471515293175",
            appId: "1:471515293175:web:c4b6059d41d6f867f63af2"
        };
        
        // Inicializar Firebase
        let firestore;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            firestore = firebase.firestore();
            updateStatus('connection', 'success', '‚úÖ Firestore inicializado com sucesso!');
            addLog('‚úÖ Firebase e Firestore inicializados');
        } catch (error) {
            updateStatus('connection', 'error', '‚ùå Erro ao inicializar Firestore: ' + error.message);
            addLog('‚ùå Erro: ' + error.message);
        }
        
        function updateStatus(id, type, message) {
            const el = document.getElementById('status-' + id);
            if (el) {
                el.className = 'status ' + type;
                el.textContent = message;
            }
        }
        
        function addLog(message) {
            const logs = document.getElementById('console-logs');
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            logs.textContent += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }
        
        function addResult(title, status, details) {
            const results = document.getElementById('test-results');
            const statusClass = status === 'success' ? 'success' : status === 'error' ? 'error' : 'info';
            const icon = status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            const badge = status === 'success' ? 'badge-success' : 'badge-error';
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';
            resultDiv.innerHTML = `
                <div class="status ${statusClass}">
                    <strong>${icon} ${title}</strong>
                    <span class="badge ${badge}">${status.toUpperCase()}</span>
                    <br><br>
                    ${details}
                </div>
            `;
            results.appendChild(resultDiv);
        }
        
        // TESTE 1: Verificar Inicializa√ß√£o
        async function testFirestoreInit() {
            addLog('üß™ Teste 1: Verificando inicializa√ß√£o...');
            
            if (!firestore) {
                addResult('Teste 1: Inicializa√ß√£o', 'error', 'Firestore n√£o foi inicializado. Verifique se est√° habilitado no Firebase Console.');
                addLog('‚ùå Firestore n√£o inicializado');
                return;
            }
            
            try {
                const testRef = firestore.collection('teachers');
                addResult('Teste 1: Inicializa√ß√£o', 'success', 'Firestore inicializado e acess√≠vel! ‚ú®');
                addLog('‚úÖ Firestore funcionando corretamente');
            } catch (error) {
                addResult('Teste 1: Inicializa√ß√£o', 'error', 'Erro: ' + error.message);
                addLog('‚ùå Erro: ' + error.message);
            }
        }
        
        // TESTE 2: Salvar Professor
        async function testSaveTeacher() {
            addLog('üß™ Teste 2: Salvando professor de teste...');
            
            if (!firestore) {
                addResult('Teste 2: Salvar Professor', 'error', 'Firestore n√£o inicializado.');
                return;
            }
            
            try {
                const testData = {
                    mapping: {
                        "Professor Teste Firestore": "TEST001"
                    },
                    lastUpdate: firebase.firestore.FieldValue.serverTimestamp(),
                    totalTeachers: 1
                };
                
                await firestore.collection('teachers').doc('codprof').set(testData);
                
                addResult('Teste 2: Salvar Professor', 'success', 
                    'üéâ Professor "Professor Teste Firestore" salvo com c√≥digo TEST001!');
                addLog('‚úÖ Professor salvo no Firestore');
            } catch (error) {
                addResult('Teste 2: Salvar Professor', 'error', 
                    'Erro: ' + error.message + '<br><br>üí° Dica: Verifique se o Firestore est√° habilitado e as regras de seguran√ßa est√£o configuradas.');
                addLog('‚ùå Erro: ' + error.message);
            }
        }
        
        // TESTE 3: Carregar Professores
        async function testLoadTeachers() {
            addLog('üß™ Teste 3: Carregando professores...');
            
            if (!firestore) {
                addResult('Teste 3: Carregar Professores', 'error', 'Firestore n√£o inicializado.');
                return;
            }
            
            try {
                const doc = await firestore.collection('teachers').doc('codprof').get();
                
                if (doc.exists) {
                    const data = doc.data();
                    const count = data.totalTeachers || Object.keys(data.mapping || {}).length;
                    const sample = Object.entries(data.mapping || {}).slice(0, 3);
                    
                    addResult('Teste 3: Carregar Professores', 'success', 
                        `üìö ${count} professores carregados!<br><br>` +
                        `Amostra:<pre>${JSON.stringify(sample, null, 2)}</pre>`);
                    addLog(`‚úÖ ${count} professores carregados`);
                } else {
                    addResult('Teste 3: Carregar Professores', 'info', 
                        'Nenhum professor encontrado. Execute o Teste 2 primeiro.');
                    addLog('‚ÑπÔ∏è Documento n√£o existe');
                }
            } catch (error) {
                addResult('Teste 3: Carregar Professores', 'error', 'Erro: ' + error.message);
                addLog('‚ùå Erro: ' + error.message);
            }
        }
        
        // TESTE 4: Atualizar Professor
        async function testUpdateTeacher() {
            addLog('üß™ Teste 4: Atualizando professor...');
            
            if (!firestore) {
                addResult('Teste 4: Atualizar Professor', 'error', 'Firestore n√£o inicializado.');
                return;
            }
            
            try {
                await firestore.collection('teachers').doc('codprof').update({
                    'mapping.Professor Teste Firestore': 'TEST002',
                    lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                addResult('Teste 4: Atualizar Professor', 'success', 
                    'üîÑ Professor "Professor Teste Firestore" atualizado para c√≥digo TEST002!');
                addLog('‚úÖ Professor atualizado');
            } catch (error) {
                if (error.code === 'not-found') {
                    addResult('Teste 4: Atualizar Professor', 'info', 
                        'Documento n√£o existe. Execute o Teste 2 primeiro.');
                } else {
                    addResult('Teste 4: Atualizar Professor', 'error', 'Erro: ' + error.message);
                }
                addLog('‚ùå Erro: ' + error.message);
            }
        }
        
        // TESTE 5: Remover Professor
        async function testDeleteTeacher() {
            addLog('üß™ Teste 5: Removendo professor...');
            
            if (!firestore) {
                addResult('Teste 5: Remover Professor', 'error', 'Firestore n√£o inicializado.');
                return;
            }
            
            try {
                await firestore.collection('teachers').doc('codprof').update({
                    'mapping.Professor Teste Firestore': firebase.firestore.FieldValue.delete(),
                    lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                addResult('Teste 5: Remover Professor', 'success', 
                    'üóëÔ∏è Professor "Professor Teste Firestore" removido!');
                addLog('‚úÖ Professor removido');
            } catch (error) {
                addResult('Teste 5: Remover Professor', 'error', 'Erro: ' + error.message);
                addLog('‚ùå Erro: ' + error.message);
            }
        }
        
        // TESTE 6: Sincroniza√ß√£o em Tempo Real
        let unsubscribe = null;
        async function testRealTimeSync() {
            addLog('üß™ Teste 6: Testando sincroniza√ß√£o em tempo real...');
            
            if (!firestore) {
                addResult('Teste 6: Sincroniza√ß√£o', 'error', 'Firestore n√£o inicializado.');
                return;
            }
            
            if (unsubscribe) {
                unsubscribe();
                addResult('Teste 6: Sincroniza√ß√£o', 'info', '‚è∏Ô∏è Sincroniza√ß√£o DESATIVADA');
                addLog('‚ÑπÔ∏è Sincroniza√ß√£o desativada');
                unsubscribe = null;
                return;
            }
            
            try {
                unsubscribe = firestore.collection('teachers').doc('codprof')
                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            const data = doc.data();
                            const count = data.totalTeachers || Object.keys(data.mapping || {}).length;
                            addLog(`üîÑ Atualiza√ß√£o recebida: ${count} professores`);
                        }
                    }, (error) => {
                        addLog('‚ùå Erro na sincroniza√ß√£o: ' + error.message);
                    });
                
                addResult('Teste 6: Sincroniza√ß√£o', 'success', 
                    'üîÑ Sincroniza√ß√£o em tempo real ATIVADA!<br><br>' +
                    'Voc√™ receber√° atualiza√ß√µes autom√°ticas. Clique novamente para desativar.');
                addLog('‚úÖ Sincroniza√ß√£o ativada');
            } catch (error) {
                addResult('Teste 6: Sincroniza√ß√£o', 'error', 'Erro: ' + error.message);
                addLog('‚ùå Erro: ' + error.message);
            }
        }
        
        // Interceptar console.log
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '));
        };
        
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('ERROR: ' + args.join(' '));
        };
    </script>
</body>
</html>
