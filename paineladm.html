<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Chaves - SENAI</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="paineladm.css">
    
    <!-- Flatpickr Calendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>

    <!-- SheetJS for Excel/CSV -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-light d-flex flex-column" onload="checkLogin()">
    <!-- Overlay de login -->
    <div id="overlay" class="overlay">
        <div class="popup">
            <h2>Login do Administrador</h2>
            <input type="text" id="username" placeholder="Digite seu login">
            <input type="password" id="senha" placeholder="Digite sua senha">
            <button id="btn-login" onclick="login()">Entrar</button>
            <button id ="cancel-btn" onclick="cancel()">Cancelar</button>
            <p id="msg-erro" class="msg-erro font-size-14px "></p>
        </div>
    </div>

    <!-- fim do overlay-->
     <!-- inicio do navbar-->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="public/senailogo.png" alt="Logo SENAI" class="me-2" style="height: 40px;">
            </a>
            <div class="navbar-center">
                <img src="public/chave-unscreen.gif" alt="Chave animada" class="me-2 navbar-key-gif">
                <h1 class="h2 mb-0 fw-bold text-white text-center">Sistema de Controle de Chaves</h1>
            </div>
            <div class="d-flex align-items-center ms-auto">
                <span class="navbar-text text-light me-3">
                    <i class="bi bi-person-circle me-1"></i>
                    <span class="navbar-user-label d-none d-sm-inline">Administrador</span>
                </span>
                <button onclick="logout()" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i>
                    Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid main-content align-self-center py-4">
        <!-- Header Section -->
       <!-- div/div que era o sistema de controle-->

        <!-- Stats Cards -->
        <div class="row mb-4" id="statsCards">
            <!-- Cards serão inseridos via JavaScript -->
        </div>

        <!-- Abas de Turno -->
        <div class="row-actions d-flex items-center justify-between mb-3">
            <div class="tabs" id="shiftTabs"></div>
        </div>

        <!-- Main Table Card -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-bottom">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0 fw-semibold">
                        <i class="bi bi-building me-2 text-primary"></i>
                        Monitoramento de Chaves
                    </h5>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary btn-sm" title="Adicionar Nova Chave">
                            <i class="bi bi-plus-lg me-1"></i>
                            Adicionar
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" title="Editar Configurações">
                            <i class="bi bi-pencil me-1"></i>
                            Editar
                        </button>
                        <button type="button" class="btn btn-outline-primary btn-sm ms-2" id="dateFilter" title="Filtrar por Data">
                            <i class="bi bi-calendar me-1"></i>
                            Filtrar Data
                        </button>
                        <button type="button" class="btn btn-outline-success btn-sm ms-2" onclick="document.getElementById('fileInput').click()" title="Importar Arquivo">
                            <i class="bi bi-file-earmark-spreadsheet me-1"></i>
                            Importar Dados
                        </button>
                        <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none" onchange="handleFileImport(this.files[0])">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-calendar-date text-primary me-2"></i>
                    <span id="currentDate" class="text-muted">Data atual: </span>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="border-0">Sala</th>
                                <th class="border-0">Curso</th>
                                <th class="border-0">Turma</th>
                                <th class="border-0">Professor</th>
                                <th class="border-0">Disciplina</th>
                                <th class="border-0">Hora Inicial</th>
                                <th class="border-0">Hora Final</th>
                                <th class="border-0">Status</th>
                                <th class="border-0 text-center">Devolução</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Modal de Seleção de Turno -->
    <div class="modal fade" id="shiftSelectionModal" tabindex="-1" aria-labelledby="shiftSelectionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shiftSelectionModalLabel">Selecionar Turno para Importação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="importShift" id="shiftManha" value="manhã" checked>
                        <label class="form-check-label" for="shiftManha">
                            Manhã
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="importShift" id="shiftTarde" value="tarde">
                        <label class="form-check-label" for="shiftTarde">
                            Tarde
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="importShift" id="shiftNoite" value="noite">
                        <label class="form-check-label" for="shiftNoite">
                            Noite
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmImportShift">Importar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="paineladm.js"></script>
</body>
</html>
