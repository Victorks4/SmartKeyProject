<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Chaves - SENAI</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Custom CSS -->
    <link rel="stylesheet" href="paineladm.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- SheetJS for Excel/CSV -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-light d-flex flex-column" onload="checkLogin()">
    <!-- Overlay de login -->
    <div id="overlay" class="overlay">
        <div class="popup">
            <h2>Login do Administrador</h2>
            <input type="text" id="username" placeholder="Digite seu login">
            <input type="password" id="senha" placeholder="Digite sua senha">

            <button id="btn-login" onclick="login()" aria-label="Fazer login como administrador">
                Entrar
            </button>
            <button id="cancel-btn" onclick="cancel()" aria-label="Cancelar login">
                Cancelar
            </button>

            <p id="msg-erro" class="msg-erro font-size-14px "></p>
        </div>
    </div> <!-- fim do overlay-->

     <!-- inicio do navbar-->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="public/senailogo.png" 
                     alt="Logo SENAI" class="me-2" style="height: 40px;">
            </a>
            <div class="navbar-center">
                <img src="public/chave-unscreen.gif" alt="Chave animada" 
                     class="me-2 navbar-key-gif">
                <h1 class="h2 mb-0 fw-bold text-white text-center">
                    Sistema de Controle de Chaves
                </h1>
            </div>
            <div class="d-flex align-items-center ms-auto">
                <span class="navbar-text text-light me-3">
                    <i class="bi bi-person-circle me-1"></i>
                    <span class="navbar-user-label d-none d-sm-inline">
                        Administrador
                    </span>
                </span>
                <button onclick="logout()" class="btn btn-outline-light btn-sm" aria-label="Sair do sistema">
                    <i class="bi bi-box-arrow-right me-1"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="main-content align-self-center py-5">
        <!-- Cabeçalho -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="text-3xl font-bold text-foreground flex items-center gap-3">
                    <i class="bi bi-building me-2 text-primary"></i>
                    Dashboard do Administrador
                </h1>
            </div>            
            <div class="d-flex align-items-center gap-3">
                <div class="d-flex align-items-center">
                    <label for="dateSelector" class="form-label me-2 mb-0 text-muted">
                        Data:
                    </label>
                    <input type="date" id="dateSelector" class="form-control form-control-sm" style="width: auto;">
                </div>
                <span class="text-sm text-muted-foreground">
                    <i class="bi bi-calendar-date text-primary me-2"></i>
                    <span id="currentDate" class="text-muted">
                        Data atual: 
                    </span>
                </span>
            </div>
        </div>

        <!-- Abas de Turno -->
        <div class="row-actions d-flex items-center justify-between mb-3">
            <div class="tabs" id="shiftTabs"></div>

            <div class="toolbar">
                <button onclick="openRegisterTeacherModal()" type="button" class="btn btn-outline" title="Cadastrar novo Professor">
                    <i class="bi bi-plus-lg me-1"></i>
                    Cadastrar Professor
                </button>
                <!-- <button onclick="editTeacherInfo()" type="button" class="btn btn-outline" title="Editar Configurações">
                    <i class="bi bi-pencil me-1"></i>
                    Editar
                </button> -->
                
                <span class="divider"></span>
                
                <button type="button" class="btn btn-outline" onclick="document.getElementById('fileInput').click()" title="Importar Arquivo">
                    <i class="bi bi-file-earmark-spreadsheet me-1"></i>
                    Importar Dados
                </button>
                <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none" onchange="handleFileImport(this.files[0])" aria-label="Selecionar arquivo para importação">
            </div>
        </div>

        <!-- Conteúdo por Turno -->
        <div class="card shadow-sm border-0 p-4" id="shiftContent">
            <div class="card-header d-flex align-items-center">
                <h2 class="card-title">
                    <i class="bi bi-clock"></i>
                    Turno da manhã
                </h2>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="border-0">Sala</th>
                                <th class="border-0">Curso</th>
                                <th class="border-0">Turma</th>
                                <th class="border-0">Professor</th>
                                <th class="border-0">Disciplina</th>
                                <th class="border-0">Hora Inicial</th>
                                <th class="border-0">Hora Final</th>
                                <th class="border-0">Status</th>
                                <th class="border-0 text-center">Devolução</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Modal de Seleção de Turno -->
    <div class="modal fade" id="shiftSelectionModal" tabindex="-1" aria-labelledby="shiftSelectionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shiftSelectionModalLabel">
                        Selecionar Turno para Importação
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="importShift" id="shiftManha" value="manhã" checked>
                        <label class="form-check-label" for="shiftManha">
                            Manhã
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="importShift" id="shiftTarde" value="tarde">
                        <label class="form-check-label" for="shiftTarde">
                            Tarde
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="importShift" id="shiftNoite" value="noite">
                        <label class="form-check-label" for="shiftNoite">
                            Noite
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger text-white" data-bs-dismiss="modal" aria-label="Cancelar importação">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary text-white" id="confirmImportShift" aria-label="Confirmar importação do arquivo">
                        Importar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Cadastrar novo Professor -->
    <div class="teacher-modal" id="registerTeacherModal" role="dialog" aria-modal="true" aria-labelledby="tpTitle">
        <div class="teacher-modal-content">
            <div class="teacher-modal-header">
                <div class="teacher-modal-title" id="tpTitle">
                    <i class="bi bi-person-fill-add"></i>
                    <h2>Cadastro Professor</h2>
                </div>

                <button class="btn-close-popup" onclick="closeRegisterTeacherModal()" aria-label="Fechar">
                    <!-- <i data-lucide="x"></i> -->
                    <i class="bi bi-x"></i>
                </button>
            </div>

            <label class="text-sm font-medium">Nome Completo *
                <div class="input-item">
                    <i class="bi bi-person"></i>
                    <input 
                        type="text" 
                        id="tpFullName" 
                        placeholder="Nome completo do professor"
                        autocomplete="off"
                    >
                </div>
            </label>

            <label class="text-sm font-medium mb-2">Fast *
                <div class="input-item">
                    <i class="bi bi-person"></i>
                    <input 
                        type="text" 
                        id="tpFast" 
                        placeholder="Crie um FATS para o professor"
                        autocomplete="off"
                    >
                </div>
            </label>

            <div class="teacher-modal-actions">
                <button id="cancel-btn" class="btn btn-outline" onclick="closeRegisterTeacherModal()" aria-label="Cancelar cadastro de professor">
                    Cancelar
                </button>
                <button id="btn-register" class="btn btn-outline" onclick="saveNewTeacher()" aria-label="Salvar dados do novo professor">
                    Cadastrar Professor
                </button>
            </div>
        </div>
    </div> <!-- Fim do Modal Cadastrar novo Professor -->

    <!-- Custom JS -->
    <script src="paineladm.js"></script>
</body>
</html>
