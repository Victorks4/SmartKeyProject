<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Chaves - SENAI</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="paineladm.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <div class="navbar-brand d-flex align-items-center">
                <img src="public/senailogo.png" alt="Logo SENAI" class="me-2" style="height: 40px;">
                <h1 class="h2 mb-1 fw-bold text-white" style="position: relative; left: 550px;">Sistema de Controle de Chaves</h1>
                <img src="public/chave-unscreen.gif" alt="Chave animada" class="me-3" style="height: 48px; position: relative; left: 40px; bottom: 7px;">
                <div class="d-flex flex-column">

                </div>
            </div>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-light">
                    <i class="bi bi-person-circle me-1"></i>
                    Administrador
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Header Section -->
       <!-- div/div que era o sistema de controle-->

        <!-- Stats Cards -->
        <div class="row mb-4" id="statsCards">
            <!-- Cards serão inseridos via JavaScript -->
        </div>

        <!-- Main Table Card -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white border-bottom">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0 fw-semibold">
                        <i class="bi bi-building me-2 text-primary"></i>
                        Monitoramento de Chaves
                    </h5>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary btn-sm" title="Adicionar Nova Chave">
                            <i class="bi bi-plus-lg me-1"></i>
                            Adicionar
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" title="Editar Configurações">
                            <i class="bi bi-pencil me-1"></i>
                            Editar
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="border-0">Professor</th>
                                <th class="border-0">Sala</th>
                                <th class="border-0">Horário</th>
                                <th class="border-0">Matéria</th>
                                <th class="border-0">Curso</th>
                                <th class="border-0">Número da turma</th>
                                <th class="border-0">Retirada</th>
                                <th class="border-0">Status</th>
                                <th class="border-0 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="paineladm.js"></script>
</body>
</html>
