<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Chaves</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-background p-6">
        <div class="max-w-7xl mx-auto space-y-6">
            <!-- Header -->
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-foreground flex items-center gap-3">
                        <img src="public/chave-unscreen.gif" alt="Chave animada" class="h-12 w-12">
                        Sistema de Controle de Chaves
                    </h1>
                    <p class="text-muted-foreground mt-2">
                        Monitore e controle a retirada de chaves por professores
                    </p>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md-grid-cols-4 gap-4" id="statsCards">
                <!-- Cards serão inseridos via JavaScript -->
            </div>

            <!-- Main Table -->
            <div class="card bg-gradient-card border-0 shadow-card">
                <div class="card-header">
                    <h2 class="card-title flex items-center gap-2">
                        <i data-lucide="building" class="h-5 w-5"></i>
                        Monitoramento de Chaves
                    </h2>
                </div>
                <div class="card-content">
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Professor</th>
                                    <th>Sala</th>
                                    <th>Horário da Aula</th>
                                    <th>Matéria</th>
                                    <th>Curso</th>
                                    <th>Status</th>
                                    <th>Retirada</th>
                                    <th>Devolução</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Dados serão inseridos via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
