<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Chaves - SENAI</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .welcome-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: white;
        }
        
        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">
            <i class="bi bi-key-fill"></i>
        </div>
        
        <h1>Sistema de Controle de Chaves</h1>
        <h2 class="h4 text-muted mb-4">SENAI</h2>
        
        <p class="description">
            Sistema completo para gerenciamento e controle de chaves institucionais. 
            Escolha o painel de acordo com seu perfil de acesso.
        </p>
        
        <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
            <a href="paineladm.html" class="btn btn-custom">
                <i class="bi bi-gear-fill me-2"></i>
                Painel Administrativo
            </a>
            
            <a href="teacherPanel.html" class="btn btn-custom">
                <i class="bi bi-person-fill me-2"></i>
                Painel do Professor
            </a>
        </div>
        
        <div class="mt-4">
            <small class="text-muted">
                <i class="bi bi-shield-check me-1"></i>
                Sistema seguro com sincronização em tempo real
            </small>
        </div>
    </div>
</body>
</html>
